<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body.login {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #content-main {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      #login-form .form-group {
        margin-bottom: 1.5rem;
      }

      #login-form .form-control {
        padding: 10px;
        font-size: 16px;
      }

      .alert {
        margin-bottom: 20px;
      }

      #login-form .btn-primary {
        font-weight: bold;
        padding: 10px;
        font-size: 18px;
      }

      #login-form .text-secondary {
        font-size: 14px;
      }
    </style>
</head>
<body class="login">

<div id="content-main" class="container mt-5">
    <!-- Display error messages -->
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login form -->
    <form action="{% url 'login_view' %}" method="post" id="login-form" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <!-- Username field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">
                Please provide a valid username.
            </div>
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>

        <!-- Password reset link -->
        <div class="form-group">
            <a href="/password-reset/" class="text-secondary">Forgotten your password or username?</a>
        </div>

        <!-- Submit button -->
        <div class="form-group">
            <input type="submit" class="btn btn-primary w-100" value="Log in">
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
