{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            padding: 20px;
            color: white;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .imagesize {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Additional styles */
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Accueil</a>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h4>Dashboard</h4>
            <div class="dropdown">
                <a href="#" class="btn btn-secondary dropdown-toggle" id="vegDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-carrot icon"></i> Veg
                </a>
                <ul class="dropdown-menu" aria-labelledby="vegDropdown">
                    <li><a class="dropdown-item" href="{% url 'dashven' %}">See All Vegetables</a></li>

                    <li><a class="dropdown-item" href="{% url 'create_vegetable' %}">Create New Vegetable</a></li>
                </ul>
            </div>
            <a href="?section=messages"><i class="fas fa-envelope icon"></i> Messages</a>
            <a href="?section=users"><i class="fas fa-users icon"></i> Users</a>
            <a href="?section=commandes"><i class="fas fa-shopping-cart icon"></i> Commandes</a>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
